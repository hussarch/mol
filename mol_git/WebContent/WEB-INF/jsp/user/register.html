<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="date" content="2013-10-23">
<title>注册</title>

<script type="text/javascript">  

		function showme(){
			alert(1);
		}

        function check() {  
            var passwd1 = document.forms['registerForm'].password;  
            var passwd2 = document.forms['registerForm'].repetPassword;  
            if(passwd1.value != passwd2.value) {  
                passwd2.setCustomValidity("密码不一致！");  
                return false;  
            } else {  
                passwd2.setCustomValidity("");  
            }  
            return true;  
        }  
    </script>
</head>
<body>
    <section class="wrap">
        <form action="#" id="registerForm" method="post" onsubmit="return check();">
            <section class="loginForm">
                <h1>注册</h1>
                <div class="loginForm_content">
                    <fieldset>
                        <div class="inputWrap">
                            <input type="text" name="userName" placeholder="姓名" autofocus required>
                        </div>
                        <div class="inputWrap">
                            <input type="email" name="email" placeholder="邮箱" required>
                        </div>
                        <div class="inputWrap">
                            <input type="text" name="skypeId" placeholder="Skype ID" required>
                        </div>
                        <div class="inputWrap">
                            <input type="number" name="mobile" placeholder="手机号" required>
                        </div>
                        <div class="inputWrap">
                            <input type="text" name="employeeId" placeholder="员工号">
                        </div>
                        <div class="inputWrap">
                            <input type="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="inputWrap">
                            <input type="password" name="repetPassword" placeholder="请再次输入密码" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <span style="padding-left: 10px;">已有密码，<a href="#">登陆</a></span> 
                        <input type="submit" value="注册">
                    </fieldset>
                </div>
            </section>
        </form>
    </section>
    <footer>
        <section>
            Mavenir ShangHai Office Service On Line © hussar HTML5
        </section>
        <section>
                请使用Cherome登录
        </section>
    </footer>
</body>
</html>
